<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modificar Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
				<h1 class="text-center">Modificar Cliente</h1>
				<div class="card-body">

					<form th:action="@{/clientes/{dni}(dni=${cliente.dni})}" th:object="${cliente}" method="post">
						<div class="form-group">
							<label>DNI: </label>
							<input type="number" name="dni" th:field="*{dni}" class="form-control" placeholder="DNI"
								required>
						</div>

						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Nombre" required>
						</div>

						<div class="form-group">
							<label>Apellido: </label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control"
								placeholder="Apellido" required>
						</div>

						<div class="form-group">
							<label>Domicilio: </label>
							<input type="text" name="domicilio" th:field="*{domicilio}" class="form-control"
								placeholder="Domicilio" required>
						</div>

						<div class="form-group">
							<label>E-Mail: </label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="E-Mail" required>
						</div>

						<div class="form-group">
							<label>Fecha de Nacimiento: </label>
							<input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control"
								placeholder="Fecha de Nacimiento" required>
						</div>

						<div class="form-group">
							<label>Pasaporte: </label>
							<input type="text" name="pasaporte" th:field="*{nroPasaporte}" class="form-control"
								placeholder="Pasaporte">
						</div>

						<br>
						<div class="box-footer">
							<button class="btn btn-success"> Editar </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
