<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div>
			<h1>Lista de Clientes</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Domicilio</th>
					<th>E-Mail</th>
					<th>Fecha de Nacimiento</th>
					<th>Pasaporte</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.dni}">DNI</td>
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.apellido}">Apellido</td>
					<td th:text="${cliente.domicilio}">Domicilio</td>
					<td th:text="${cliente.email}">E-Mail</td>
					<td th:text="${#dates.format(cliente.fechaNacimiento, 'yyyy-MM-dd')}">Fecha de Nacimiento</td>
					<td th:text="${cliente.nroPasaporte}">Pasaporte</td>
					
					<td >
						<a th:href="@{clientes/editar/{dni}(dni = ${cliente.dni})}" class="btn btn-info">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
