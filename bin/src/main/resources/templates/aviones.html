<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Aviones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div>
			<h1>Lista de Aviones</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Filas</th>
					<th>Sillas por fila</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="avion : ${aviones}">
					<td th:text="${avion.id}">ID</td>
					<td th:text="${avion.nombre}">Nombre</td>
					<td th:text="${avion.nroFilas}">Filas</td>
					<td th:text="${avion.nroSillasFila}">Sillas por fila</td>
					<td >
						<a th:href="@{aviones/editar/{id}(id = ${avion.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/aviones/{id}(id = ${avion.id})}" class="btn btn-danger">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
