<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modificar Vuelo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
				<h1 class="text-center">Modificar Vuelos</h1>
				<div class="card-body">
					<form th:action="@{/vuelos/{nroVuelo}(nroVuelo=${vuelo.nroVuelo})}" th:object="${vuelo}" method="post">
						
						<div class="form-group">
							<label>Numero de Vuelo: </label>
							<input type="text" name="nroVuelo" th:field="*{nroVuelo}" class="form-control" placeholder="Numero de vuelo"
								required>
						</div>
						<br>
						<div class="form-group">
                			<label for="ciudadOrigen">Origen:</label>
                			<select class="form-control" th:field="*{ciudadOrigen}" required>
                    		<option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}" required></option>
               				</select>
            			</div>
						<br>
            			<div class="form-group">
                			<label for="ciudadDestino">Destino:</label>
                			<select class="form-control" th:field="*{ciudadDestino}" required>
                    		<option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}" required></option>
                			</select>
            			</div>
            			<br>
           				<div class="form-group">
                			<label for="tipoVuelo">Tipo de Vuelo:</label>
                			<select class="form-control" th:field="*{tipoVuelo}" required>
                    		<option value="NACIONAL">Nacional</option>
                    		<option value="INTERNACIONAL">Internacional</option>
                			</select>
            			</div>
            			<br>
          				<div class="form-group">
    						<label for="vuelo.precioBruto">Precio del Pasaje:</label>
     						<input type="number" step="0.01" min="0" id="precioBruto" name="precioBruto" th:field="${vuelo.precioBruto}" required/>
						</div>
						<br>
           				<div class="form-group">
                			<label for="fechaHora">Fecha y Hora de Partida:</label>
            				<input type="datetime-local" th:field="*{fechaHora}" pattern="yyyy-MM-ddTHH:mm" required />
          				</div>
						<br>
           				<div class="form-group">
             				<label for="avion">Avi√≥n:</label>
             				<select class="form-control" th:field="*{avion}" required>
             				<option th:each="avion : ${aviones}" th:value="${avion.id}" th:text="${avion.nombre + ' - Capacidad: ' + avion.nroFilas * avion.nroSillasFila}" required></option>
             				</select>
          				</div>
          				<br>
          				<div class="form-group">
                			<label for="estado">Estado:</label>
                			<select class="form-control" th:field="*{estado}" required>
                    		<option value="NORMAL">NORMAL</option>
                    		<option value="REPROGRAMADO">REPROGRAMADO</option>
                    		<option value="CANCELADO">CANCELADO</option>	
                			</select>
            			</div>
            			<br>
						<br> 
						<div class="box-footer">
							<button class="btn btn-success"> Editar </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
