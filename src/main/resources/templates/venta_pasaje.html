<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Venta pasajes nacional</title>
</head>
<body>

	<header>
		<div class="enlace-div">
			<a href="/impuestos">IMPUESTOS</a>
		</div>
		<div class="enlace-div">
			<a class="cliente" href="/clientes">CLIENTES</a>
		</div>
		<div class="enlace-div">
			<a href="/validacion_cliente">VENTA DE PASAJES</a>
		</div>
		<div class="enlace-div">
			<a href="/ciudades">CIUDADES</a>
		</div>
		<div class="enlace-div">
			<a href="/vuelos">VUELOS</a>
		</div>
		<div class="enlace-div">
			<a href="/aviones">AVIONES</a>
		</div>
	</header>
	


<body>
	
	<div>
		<h1>Pasaje: </h1>

		<h2>Datos del cliente: </h2>
		<h3>Nombre y Apellido: </h3>
		<p th:text="${cliente.nombre +' '+ cliente.apellido}"></p>
		<h3>Dni: </h3>
		<p th:text="${cliente.dni}"></p>
		<h3>Pasaporte: </h3>
		<p th:text="${cliente.nroPasaporte}"></p>

		<h3>Numero del Vuelo: </h3>
		<p th:text="${vueloSeleccionado.get().nroVuelo}"></p>
		<h3>Ciudad Origen: </h3>
		<p th:text="${vueloSeleccionado.get().ciudadOrigen.nombre}"></p>
		<h3>Ciudad Destino: </h3>
		<p th:text="${vueloSeleccionado.get().ciudadDestino.nombre}"></p>

		<h2>Precio</h2>
		<p th:text="${vueloSeleccionado.get().precioBruto}"></p>

		<p>Total Precio mas impuestos: </p>
		<p th:text="${Impuestos}"></p>


		<form action="/venta_pasaje" method="post">
			<label for="asiento">Listado de asientos:</label>
			<select id="id" name="asiento">
				<option th:each="asiento : ${asientos}" th:value="${asiento.id}"
					th:text="${'Fila:' + asiento.fila + ' -  Asiento: ' + asiento.numero}"></option>
			</select>
			<button type="submit">Emitir Ticket</button>
		</form>
		

	</div>
	
	<style>
		
		body {
			margin: 0;
			padding: 0;
			background-image: url('/images/background-image.jpg');
			
			background-size: cover;
			background-position: center;
			height: 100vh;
		
		}

		header {
			display: flex;
			justify-content: space-between;
			box-shadow: 0px 4px 6px rgb(0, 128, 192);
		
			padding: 20px;
		}
		

		.enlace-div {
			flex: 1;
			text-align: center;
		}

		.enlace-div a:hover {
			color: #103763;
	
		}

		.enlace-div a.cliente {
			color: #103763;
			

		}

		.enlace-div a {
			text-decoration: none;
			color: rgb(255, 255, 255);
			font-size: 18px;
			font-weight: bold;
		}
		
		.btn-enviar{
			border: 0px solid black;
	
			border-radius: 2px;
			
			font-size: 14px;
			background-color: white;
			padding: 5px 10px;
			color: #103763;
			cursor: pointer;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: bold;
			transition: background-color 0.3s, color 0.3s;
		
		}

		.btn-enviar:hover {
			background-color: #103763;
			color: white;

		}

		
		.tabla-scrollable {
			width: 95%;
	
			max-height: 92vh;
			
			overflow-y: auto;
			margin: 0 auto;
	
		}

		
		.tabla-scrollable thead th {
			position: sticky;
			top: 0;
		}
	</style>

</body>

</html>
