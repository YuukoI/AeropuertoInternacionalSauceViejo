<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear Avion</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
				<h1 class="text-center">Agregar Avion</h1>
				<div class="card-body">
					<form th:action="@{/aviones}" th:object="${avion}" method="post">
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre"
								required>
						</div>
						<div class="form-group">
							<label>Numero de Filas: </label>
							<input type="number" name="nroFilas" th:field="*{nroFilas}" class="form-control"
								placeholder="Numero de filas" required>
						</div>
						<div class="form-group">
							<label>Sillas por fila: </label>
							<input type="number" name="nroSillasFila" th:field="*{nroSillasFila}" class="form-control"
								placeholder="Numero de sillas por fila" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success"> Agregar </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
