<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Programar Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Nuevo Vuelo</h2>

        <form th:object="${vuelo}" th:action="@{/crear_vuelo}" method="post">
            <!-- Número de Vuelo -->
            <div class="form-group">
                <label for="nroVuelo">Número de Vuelo:</label>
                <input type="text" class="form-control" th:field="*{nroVuelo}" required />
            </div>

            <!-- Origen y Destino (Listas de selección) -->
            <div class="form-group">
                <label for="ciudadOrigen">Origen:</label>
                <select class="form-control" th:field="*{ciudadOrigen}" required>
                    <option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="ciudadDestino">Destino:</label>
                <select class="form-control" th:field="*{ciudadDestino}" required>
                    <option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}"></option>
                </select>
            </div>

            <!-- Tipo de Vuelo -->
            <div class="form-group">
                <label for="tipoVuelo">Tipo de Vuelo:</label>
                <select class="form-control" th:field="*{tipoVuelo}" required>
                    <option value="NACIONAL">Nacional</option>
                    <option value="INTERNACIONAL">Internacional</option>
                </select>
            </div>

            <!-- Precio del Pasaje -->
           <div class="form-group">
    <label for="vuelo.precioBruto">Precio del Pasaje:</label>
     <input type="number" step="0.01" min="0" id="precioBruto" name="precioBruto" th:field="${vuelo.precioBruto}" required/>
</div>

            <!-- Fecha y Hora de Partida -->
           <div class="form-group">
                <label for="fechaHora">Fecha y Hora de Partida:</label>
            <input type="datetime-local" th:field="*{fechaHora}" pattern="yyyy-MM-ddTHH:mm" required />
          </div>

            <!-- Avión (Lista de selección) -->
           <div class="form-group">
             <label for="avion">Avión:</label>
             <select class="form-control" th:field="*{avion}" required>
             <option th:each="avion : ${aviones}" th:value="${avion.id}" th:text="${avion.nombre + ' - Capacidad: ' + avion.nroFilas * avion.nroSillasFila}"></option>
             </select>
          </div>
            
              
            
            <div class="form-group">
				<label for"estado">Estado</label>
				<input type="text" class"form-control" id="estado" name="estadoInput" placeholder="Normal" th:field="*{estado}"/>
			</div>
            
            

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

</html>
