<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modificar Ciudad</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
				<h1 class="text-center">Modificar Ciudades</h1>
				<div class="card-body">
					<form th:action="@{/ciudades/{id}(id=${ciudad.id})}" th:object="${ciudad}" method="post">
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre"
								required>
						</div>
						<br> 
						<div class="box-footer">
							<button class="btn btn-success"> Editar </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
