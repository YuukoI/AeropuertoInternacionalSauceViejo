<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modificar Ciudad</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
				<h1 class="text-center">Modificar Ciudades</h1>
				<div class="card-body">
					<form th:action="@{/ciudades/{id}(id=${ciudad.id})}" th:object="${ciudad}" method="post">
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre"
								required>
						</div>
						<br> 
						<div class="box-footer">
							<button class="btn btn-success"> Editar </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<style>
		
		body {
			margin: 0;
			padding: 0;
			background-image: url('/images/background-image.jpg');
			
			background-size: cover;
			background-position: center;
			height: 100vh;
		
		}

		header {
			display: flex;
			justify-content: space-between;
			box-shadow: 0px 4px 6px rgb(0, 128, 192);
		
			padding: 20px;
		}
		

		.enlace-div {
			flex: 1;
			text-align: center;
		}

		.enlace-div a:hover {
			color: #103763;
	
		}

		.enlace-div a.ciudades {
			color: #103763;
			

		}

		.enlace-div a {
			text-decoration: none;
			color: rgb(255, 255, 255);
			font-size: 18px;
			font-weight: bold;
		}
		
		.btn-enviar{
			border: 0px solid black;
	
			border-radius: 2px;
			
			font-size: 14px;
			background-color: white;
			padding: 5px 10px;
			color: #103763;
			cursor: pointer;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: bold;
			transition: background-color 0.3s, color 0.3s;
		
		}

		.btn-enviar:hover {
			background-color: #103763;
			color: white;

		}

		
		.tabla-scrollable {
			width: 95%;
	
			max-height: 92vh;
			
			overflow-y: auto;
			margin: 0 auto;
	
		}

		
		.tabla-scrollable thead th {
			position: sticky;
			top: 0;
		}
	</style>
</body>

</html>
