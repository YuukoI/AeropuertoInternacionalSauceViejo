<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Vuelos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div>
			<h1>Lista de Vuelos</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>NroVuelo</th>
					<th>Origen</th>
					<th>Destino</th>
					<th>Tipo de vuelo</th>
					<th>Fecha y Hora</th>
					<th>Estado</th>
					<th>Acciones</th>
				</tr>			</thead>
			<tbody>
				<tr th:each="vuelo : ${vuelos}">
					<td th:text="${vuelo.nroVuelo}">Numero de vuelo</td>
					<td th:text="${vuelo.ciudadOrigen.nombre}">Origen</td>
					<td th:text="${vuelo.ciudadDestino.nombre}">Destino</td>
					<td th:text="${vuelo.tipoVuelo}">Tipo de vuelo</td>
					<td th:text="${vuelo.fechaHora}">Fecha y Hora</td>
					<td th:text="${vuelo.estado}">Estado</td>
					<td>
						<a th:href="@{vuelos/editar/{nroVuelo}(nroVuelo = ${vuelo.nroVuelo})}" class="btn btn-info">Editar</a>
						<a th:href="@{/vuelos/{nroVuelo}(nroVuelo = ${vuelo.nroVuelo})}" class="btn btn-danger">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
