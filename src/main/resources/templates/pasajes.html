<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Vuelos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div>
			<h1>Listado de vuelos.</h1>
		</div>
		<br>
        </form>
        <br>
		<table class="table table-striped table-bordered">
			<h3>Bienvenido, a continuacion le dejamos los datos del cliente.</h3>
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Domicilio</th>
					<th>E-Mail</th>
					<th>Fecha Nacimiento</th>
					<th>Pasaporte</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${cliente}">
					<td th:text="${c.nombre}">Nombre</td>
					<td th:text="${c.apellido}">Apellido</td>
					<td th:text="${c.domicilio}">Domicilio</td>
					<td th:text="${c.email}">E-Mail</td>
					<td th:text="${c.fechaNacimiento}">Fecha Nacimiento</td>
					<td th:text="${c.nroPasaporte}">Pasaporte</td>
				</tr>
			</tbody>
		</table>
		<br>
		<br>
		<br>
		<form action="/pasajes" method="post">

    		<label for="vuelo">Listado de vuelos:</label>
    		<select id="vuelo" name="vuelo">
        	<option th:each="vuelo : ${vuelos}" th:value="${vuelo.nroVuelo}" th:text="${vuelo.nroVuelo + ' - ' + vuelo.ciudadOrigen.nombre + ' - ' + vuelo.ciudadDestino.nombre + ' - ' + vuelo.fechaHora}"></option>
    		</select>

    		<button type="submit">Confirmar</button>
		</form>
	</div>
</body>

</html>
